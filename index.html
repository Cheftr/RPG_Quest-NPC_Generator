<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPG Quest & NPC Generator</title>
  <link rel="stylesheet" href="style/style.css" />
  <script src="main.js" defer></script>
</head>
<body>

  <header class="page-header">
    <h1>RPG Quest & NPC Generator</h1>
    <button id="theme-toggle" aria-label="Toggle dark and light theme">ðŸŒ“</button>
  </header>

  <main>
    <div class="generators-wrapper">
      <section class="generator-section" id="quest-generator" aria-labelledby="quest-generator-heading">
        <h2 id="quest-generator-heading">Side Quest Generator</h2>
        
        <label for="questType">Choose a Quest Type:</label>
        <select id="questType"></select>
        
        <button id="generateQuest" class="generate-button">
          <span role="img" aria-hidden="true">ðŸŽ²</span> Generate Quest
        </button>
        
        <div id="questOutput" class="output-box" aria-live="polite" aria-atomic="true"></div>
        
        <div class="premium-feature" data-feature="save-quest">
          <button id="saveQuestButton" class="save-button" disabled>Save Quest</button>
          <span class="premium-lock" aria-label="Premium feature">ðŸ”’</span>
        </div>
      </section>

      <section class="generator-section" id="npc-generator" aria-labelledby="npc-generator-heading">
        <h2 id="npc-generator-heading">NPC Generator</h2>
        
        <button id="generateNPC" class="generate-button">
          <span role="img" aria-hidden="true">ðŸŽ²</span> Generate NPC
        </button>
        
        <div id="npcOutput" class="output-box" aria-live="polite" aria-atomic="true"></div>

        <div class="premium-feature" data-feature="save-npc">
           <button id="saveNPCButton" class="save-button" disabled>Save NPC</button>
          <span class="premium-lock" aria-label="Premium feature">ðŸ”’</span>
        </div>
      </section>
    </div>

    <div class="saved-items-wrapper">
      <section class="saved-section" id="saved-quests-section" role="region" aria-labelledby="saved-quests-heading">
        <h3 id="saved-quests-heading">Saved Quests</h3>
        <div id="savedQuests" class="card-container"></div>
      </section>

      <section class="saved-section" id="saved-npcs-section" role="region" aria-labelledby="saved-npcs-heading">
        <h3 id="saved-npcs-heading">Saved NPCs</h3>
        <div id="savedNPCs" class="card-container"></div>
      </section>
    </div>
  </main>

  <footer class="page-footer">
    </footer>

  </body>
</html>
