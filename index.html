<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TTRPG Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>TTRPG Side Quest & NPC Generator</h1>
  </header>

  <main>
    <section id="side-quest-section">
      <h2>Side Quest Generator</h2>
      <div id="side-quest-output" class="output">
        <!-- Generated side quest will display here -->
      </div>
      <button id="generate-quest-btn">Generate Side Quest</button>
    </section>

    <section id="npc-section">
      <h2>NPC Generator</h2>
      <div id="npc-output" class="output">
        <!-- Generated NPC will display here -->
      </div>
      <button id="generate-npc-btn">Generate NPC</button>
    </section>
  </main>

  <footer>
    <p>2025 Tim Rishell</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
