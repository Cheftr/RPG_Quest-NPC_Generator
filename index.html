<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPG Quest & NPC Generator</title>
  <link rel="stylesheet" href="Style/style.css" />
  <script src="Style/theme.js" defer></script>
  <script src="main.js" defer></script>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-V28HMJTB3G"></script>
<script>
  window.dataLayer = window.dataLayer || [];

  gtag('config', 'G-V28HMJTB3G');

<body>
  <div class="cursor-glow" aria-hidden="true"></div>

  <!-- Top Nav -->
  <header id="top-nav">
    <div class="title-dropdown">
      <button class="title-toggle" aria-expanded="false">
         The RPForge 🧙‍♂️ <span class="arrow">⌄</span>
       </button>
       <nav class="title-menu" hidden>
         <a href="index.html" title="Quest & NPC Generator">📜 Quests & NPCs</a>
         <a href="" title="Future feature">💾 <strike>Saved Content</strike></a>
         <a href="about.html">❓ About</a>
         <a href="more.html">✨ More</a>
       </nav>
     </div>
    <div class="nav-controls">
      <button id="theme-toggle" aria-label="Toggle dark and light theme">🌓</button>
    </div>
  </header>

  <main>
    <!-- Quest Generator Section -->
    <section class="generator-section" id="quest-generator" aria-labelledby="quest-generator-heading">
      <h2 id="quest-generator-heading">📜 Quest Generator</h2>
      
      <label for="questTypeSelect">Choose a Quest Type:</label>
      <select id="questTypeSelect"></select>
      
      <button id="generateQuest" class="generate-button">
        🎲 Generate Quest
      </button>
      
      <div id="questOutput" class="output-box" aria-live="polite" aria-atomic="true"></div>
      
      <div class="premium-feature" data-feature="save-quest">
        <button id="saveQuestButton" class="save-button" title="Premium Feature" disabled>Save Quest <span class="premium-lock" aria-label="Premium feature" title="Premium Feature">🔒</span>
</button>
      </div>
    </section>

    <!-- NPC Generator Section -->
    <section class="generator-section" id="npc-generator" aria-labelledby="npc-generator-heading">
      <h2 id="npc-generator-heading">👨‍👩‍👧‍👦 NPC Generator</h2>
      
      <button id="generateNPC" class="generate-button">
        🎲 Generate NPC
      </button>
      
      <div id="npcOutput" class="output-box" aria-live="polite" aria-atomic="true"></div>

      <div class="premium-feature" data-feature="save-npc">
        <button id="saveNPCButton" class="save-button" title="Premium Feature" disabled>Save NPC <span class="premium-lock" aria-label="Premium feature" title="Premium Feature">🔒</span>
</button>
      </div>
    </section>

    <!-- Dice Roller Section (stub for now) -->
    <section class="generator-section" id="dice-roller" aria-labelledby="dice-roller-heading">
      <h2 id="dice-roller-heading">🎲 Dice Roller 🎲</h2>
        <div class="dice-buttons">
          <picture>
          <source srcset="images/d6_mobile.png" media="(max-width: 600px)">
          <img src="images/d6.png" alt="Roll d6" class="dice-btn" data-sides="6" aria-label="Roll a D6" title="Roll a D6!"/>
        </picture>

        <picture>
          <source srcset="images/d20_mobile.png" media="(max-width: 600px)">
          <img src="images/d20.png" alt="Roll d20" class="dice-btn" data-sides="20" aria-label="Roll a D20" title="Roll a D20!"/>
        </picture>
        </div>

        <div class="custom-dice">
          <label for="customDice">Custom Die:</label>
          <input type="number" id="customDice" min="2" placeholder="Enter sides (e.g. 100)" />
          <button id="rollCustomDice" class="dice-btn-custom">Roll</button>
        </div>

        <div id="diceResult" class="output-box" aria-live="polite" aria-atomic="true"></div>

    </section>
  </main>

  <!-- Floating Nav -->
  <nav id="floating-nav" aria-label="Quick Navigation">
    <button data-target="quest-generator" title="Go to Quests">📜</button>
    <button data-target="npc-generator" title="Go to NPCs">🧍</button>
    <button data-target="dice-roller" title="Go to Dice Roller">🎲</button>
    <button id="floating-saved" disabled title="Saved (future feature)" class="nav-pages">💾</button>
    <button title="About Page"><a href="about.html">❓</a></button>
  </nav>

</body>
</html>
