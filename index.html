<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Side Quest & NPC Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>RPG Side Quest & NPC Generator</h1>

    <section class="generator">
      <h2>Generate a Side Quest</h2>
      
      <label for="questType">Select Quest Type:</label>
      <select id="questType">
        <option value="">Any</option> <!-- gets replaced dynamically -->
      </select>

      <button id="generateQuest">Generate Quest</button>
      <div id="questOutput" class="output-box"></div>
    </section>

    <section class="generator">
      <h2>Generate an NPC</h2>
      <button id="generateNPC">Generate NPC</button>
      <div id="npcOutput" class="output-box"></div>
    </section>
  </div>

  <!-- JS placed at the end with defer to ensure DOM loads first -->
  <script src="main.js" defer></script>
</body>
</html>
